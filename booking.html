            <section class="booking-form">
               <div class="col-md 12">
                  <h1>Booking Form</h1>
                  <!-- form -->
                  <form>
                     <p>name</p>
                     <input type="text" placeholder="first name" class="form-control" required>
                     <br>
                     <input type="text" placeholder="last name" class="form-control" required>
                     <p>Phone Number</p>
                     <input type="number" placeholder="Contect Number" class="form-control" required>
                     <br>
                     <p>Departure Date/Time</p>
                     <input type="date" class="form-control" required>
                     <br>
                     <p>Time</p>
                     <input type="time" class="form-control" required>
                     <br>
                     <p>Return Date/Time</p>
                     <input type="date" class="form-control" required>
                     <br>
                     <p>Room Type</p>
                     <select class="form-control waqar" required>
                        <option value="A/C">A/C</option>
                        <option value="Non-A/C">Non-A/C</option>
                     </select>
                     <br>
                     <p>Room Type</p>
                     <select class="form-control waqar" required>
                        <option value="single">Single</option>
                        <option value="duble">Duble</option>
                        <option value="three">Three</option>
                     </select>
                     <br>
                     <p>Plese Check Details</p>
                     <div class="check">
                        <input type="checkbox">
                     </div>
                     <br>
                     <input type="reset" class="form-control" required>
                     <br>
                     <input type="submit" class="form-control" required>
                  </form>
